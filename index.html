<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="utf-8">
<title>üèÜ Balsavimo rezultatai</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#141e30,#243b55);
  color:white;
  text-align:center;
  margin:0;
  padding:20px;
}

h2{margin-bottom:5px;}

#lastUpdate,#countdown{
  font-size:14px;
  opacity:0.8;
}

.stats{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
  gap:20px;
  max-width:1000px;
  margin:30px auto;
}

.statCard{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  padding:25px 15px;
  border-radius:15px;
  border:1px solid rgba(255,255,255,0.1);
}

.statCard.big{
  background:linear-gradient(135deg,#00c853,#4caf50);
  font-weight:bold;
}

.statNumber{
  font-size:28px;
  font-weight:bold;
  margin-bottom:8px;
}

.statLabel{
  font-size:13px;
  opacity:0.8;
}

table{
  width:95%;
  max-width:1000px;
  margin:auto;
  border-collapse:collapse;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  border-radius:10px;
  overflow:hidden;
}

th{
  background:rgba(255,255,255,0.15);
  padding:12px;
}

td{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

img{
  width:45px;
  height:45px;
  border-radius:50%;
  vertical-align:middle;
  margin-right:10px;
  object-fit:cover;
}

.nameCell{text-align:left;}

.progressBar{
  width:100%;
  height:8px;
  background:rgba(255,255,255,0.2);
  border-radius:5px;
  overflow:hidden;
  margin-bottom:4px;
}

.progressFill{
  height:100%;
  background:linear-gradient(90deg,#81c784,#4caf50);
}

.firstPlace{background:linear-gradient(90deg,rgba(255,215,0,0.25),transparent);}
.secondPlace{background:rgba(192,192,192,0.15);}
.thirdPlace{background:rgba(205,127,50,0.15);}

.gainUp{color:#4cff4c;font-weight:bold;}
.gainDown{color:#ff4c4c;font-weight:bold;}

canvas{
  max-width:1000px;
  margin:40px auto;
}
</style>
</head>

<body>

<h2>üèÜ Balsavimo rezultatai</h2>
<div id="lastUpdate"></div>
<div id="countdown"></div>

<div class="stats">
  <div class="statCard big">
    <div class="statNumber" id="totalVotes">0</div>
    <div class="statLabel">I≈° viso bals≈≥</div>
  </div>

  <div class="statCard">
    <div class="statNumber" id="votesPerMinute">0</div>
    <div class="statLabel">‚ö° Bals≈≥ per minutƒô</div>
  </div>

  <div class="statCard">
    <div class="statNumber" id="leaderGap">0</div>
    <div class="statLabel">ü•á Atotr≈´kis</div>
  </div>

  <div class="statCard">
    <div class="statNumber" id="fastestGrower">‚Äì</div>
    <div class="statLabel">üöÄ Greiƒçiausiai auga</div>
  </div>

  <div class="statCard">
    <div class="statNumber" id="leaderPercent">0%</div>
    <div class="statLabel">ü•á Lyderio dalis</div>
  </div>
</div>

<table id="tbl"></table>

<canvas id="pieChart"></canvas>
<canvas id="liveChart"></canvas>

<script>
Chart.register(ChartDataLabels);

let previousVotes = {};
let minuteAccumulator = {};
let lastMinuteMark = Date.now();
let minuteHistory = [];
let maxPoints = 15;

let refreshInterval = 5;
let timeLeft = refreshInterval;

let pieChart;
let liveChart;

function fetchData(){
  fetch("https://www.lrt.lt/api/v1/daily-question/2417?t="+Date.now(),{cache:"no-store"})
  .then(res=>res.json())
  .then(data=>{

    const table=document.getElementById("tbl");
    table.innerHTML=`
      <tr>
        <th>Dalyvis</th>
        <th>Balsai</th>
        <th>Pokytis</th>
        <th>%</th>
        <th>Skirtumas</th>
      </tr>`;

    let sorted=data.choices.sort((a,b)=>b.votes-a.votes);
    let totalVotes=0;
    let totalGain=0;
    let fastestGrower={name:"‚Äì",gain:0};

    sorted.forEach((c,index)=>{
      let name=c.name.replace(/\/+/g,'');
      let oldVotes=previousVotes[name]??c.votes;
      let gain=c.votes-oldVotes;

      minuteAccumulator[name]=(minuteAccumulator[name]||0)+gain;

      if(gain>fastestGrower.gain){
        fastestGrower={name:name,gain:gain};
      }

      totalGain+=gain;
      totalVotes+=c.votes;

      let diff=index===0?0:sorted[0].votes-c.votes;

      table.innerHTML+=`
        <tr class="${index===0?'firstPlace':index===1?'secondPlace':index===2?'thirdPlace':''}">
          <td class="nameCell">
            <img src="${c.image||'https://via.placeholder.com/45'}">
            <strong>${index+1}. ${name}</strong>
          </td>
          <td>${c.votes.toLocaleString()}</td>
          <td class="${gain>=0?'gainUp':'gainDown'}">${gain>=0?'+':''}${gain}</td>
          <td>
            <div class="progressBar">
              <div class="progressFill" style="width:${c.percentage}%"></div>
            </div>
            ${c.percentage}%
          </td>
          <td>${diff.toLocaleString()}</td>
        </tr>`;

      previousVotes[name]=c.votes;
    });

    document.getElementById("totalVotes").innerHTML=totalVotes.toLocaleString();
    document.getElementById("votesPerMinute").innerHTML=totalGain.toLocaleString();
    document.getElementById("leaderGap").innerHTML=
      sorted[1]?(sorted[0].votes-sorted[1].votes).toLocaleString():0;
    document.getElementById("fastestGrower").innerHTML=
      fastestGrower.gain>0?fastestGrower.name+" (+"+fastestGrower.gain+")":"‚Äì";
    document.getElementById("leaderPercent").innerHTML=
      totalVotes?Math.round(sorted[0].votes/totalVotes*100)+"%":"0%";

    updatePieChart(sorted.slice(0,5));

    // === Kas minutƒô ƒØra≈°om ta≈°kƒÖ ===
    if(Date.now()-lastMinuteMark>=60000){
      let minuteData={time:new Date().toLocaleTimeString()};
      let total=0;

      sorted.forEach(c=>{
        let name=c.name.replace(/\/+/g,'');
        minuteData[name]=minuteAccumulator[name]||0;
        total+=minuteAccumulator[name]||0;
      });

      minuteData.total=total;
      minuteHistory.push(minuteData);

      if(minuteHistory.length>maxPoints) minuteHistory.shift();

      minuteAccumulator={};
      lastMinuteMark=Date.now();

      updateLiveChart(sorted);
    }

    document.getElementById("lastUpdate").innerHTML=
      "Atnaujinta: "+new Date().toLocaleTimeString();

    timeLeft=refreshInterval;
  });
}

function updatePieChart(top5){
  const ctx=document.getElementById('pieChart').getContext('2d');
  if(pieChart) pieChart.destroy();

  pieChart=new Chart(ctx,{
    type:'pie',
    data:{
      labels:top5.map(c=>c.name.replace(/\/+/g,'')),
      datasets:[{
        data:top5.map(c=>c.votes),
        backgroundColor:[
          '#F6C85F',
          '#6FA8DC',
          '#93C47D',
          '#E06666',
          '#B4A7D6'
        ],
        borderWidth:1,
        borderColor:'rgba(255,255,255,0.2)'
      }]
    },
    options:{responsive:true,plugins:{legend:{position:'bottom'}}}
  });
}

function updateLiveChart(sorted){
  const ctx=document.getElementById('liveChart').getContext('2d');
  if(liveChart) liveChart.destroy();

  let labels=minuteHistory.map(m=>m.time);
  let datasets=[];

  sorted.slice(0,5).forEach(c=>{
    let name=c.name.replace(/\/+/g,'');
    datasets.push({
      label:name,
      data:minuteHistory.map(m=>m[name]||0),
      borderWidth:2,
      tension:0.3
    });
  });

  datasets.push({
    label:"I≈° viso per minutƒô",
    data:minuteHistory.map(m=>m.total||0),
    borderDash:[6,6],
    borderWidth:3,
    tension:0.3
  });

  liveChart=new Chart(ctx,{
    type:'line',
    data:{labels:labels,datasets:datasets},
    options:{
      responsive:true,
      animation:false,
      scales:{y:{beginAtZero:true}},
      plugins:{
        legend:{position:'bottom'},
        datalabels:{
          color:'#ffffff',
          align:'top',
          formatter:(value)=>value>0?value:''
        }
      }
    }
  });
}

setInterval(()=>{
  timeLeft--;
  if(timeLeft<=0) fetchData();
  document.getElementById("countdown").innerHTML=
    "Atnaujinama po: "+timeLeft+" s";
},1000);

fetchData();
</script>

</body>
</html>
