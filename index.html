<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="utf-8">
<title>üèÜ Balsavimo rezultatai</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#141e30,#243b55);
  color:white;
  text-align:center;
  margin:0;
  padding:20px;
}

h2{margin-bottom:5px;}

#lastUpdate,#countdown{
  font-size:14px;
  opacity:0.8;
}

.stats{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
  gap:20px;
  max-width:1000px;
  margin:30px auto;
}

.statCard{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  padding:25px 15px;
  border-radius:15px;
  transition:0.3s;
  border:1px solid rgba(255,255,255,0.1);
}

.statCard:hover{
  transform:translateY(-5px);
  background:rgba(255,255,255,0.12);
}

.statCard.big{
  background:linear-gradient(135deg,#00c853,#4caf50);
  font-weight:bold;
}

.statNumber{
  font-size:28px;
  font-weight:bold;
  margin-bottom:8px;
}

.statLabel{
  font-size:13px;
  opacity:0.8;
}

table{
  width:95%;
  max-width:1000px;
  margin:auto;
  border-collapse:collapse;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  border-radius:10px;
  overflow:hidden;
}

th{
  background:rgba(255,255,255,0.15);
  padding:12px;
}

td{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

tr:hover{background:rgba(255,255,255,0.1);}

img{
  width:45px;
  height:45px;
  border-radius:50%;
  vertical-align:middle;
  margin-right:10px;
  object-fit:cover;
}

.nameCell{text-align:left;}

.progressBar{
  width:100%;
  height:8px;
  background:rgba(255,255,255,0.2);
  border-radius:5px;
  overflow:hidden;
  margin-bottom:4px;
}

.progressFill{
  height:100%;
  background:linear-gradient(90deg,#81C784,#4CAF50);
  transition:width 0.5s ease;
}

.firstPlace{
  background:linear-gradient(90deg,rgba(255,215,0,0.15),transparent);
}

.secondPlace{background:rgba(192,192,192,0.1);}
.thirdPlace{background:rgba(205,127,50,0.1);}

.gainUp{color:#81C784;font-weight:bold;}
.gainDown{color:#EF9A9A;font-weight:bold;}

#toast{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:#E8C97A;
  color:black;
  padding:10px 20px;
  border-radius:20px;
  display:none;
  font-weight:bold;
  z-index:1000;
}

canvas{
  max-width:900px;
  margin:40px auto;
}
</style>
</head>

<body>

<h2>üèÜ Balsavimo rezultatai</h2>
<div id="lastUpdate"></div>
<div id="countdown"></div>

<div class="stats">
  <div class="statCard big">
    <div class="statNumber" id="totalVotes">0</div>
    <div class="statLabel">I≈° viso bals≈≥</div>
  </div>
  <div class="statCard">
    <div class="statNumber" id="votesPerMinute">0</div>
    <div class="statLabel">‚ö° Bals≈≥ per minutƒô</div>
  </div>
  <div class="statCard">
    <div class="statNumber" id="leaderGap">0</div>
    <div class="statLabel">ü•á Atotr≈´kis</div>
  </div>
  <div class="statCard">
    <div class="statNumber" id="fastestGrower">‚Äì</div>
    <div class="statLabel">üöÄ Greiƒçiausiai auga</div>
  </div>
  <div class="statCard">
    <div class="statNumber" id="leaderPercent">0%</div>
    <div class="statLabel">ü•á Lyderio dalis</div>
  </div>
</div>

<table id="tbl"></table>
<canvas id="pieChart"></canvas>
<div id="toast"></div>

<!-- üéµ Gretƒós daina -->
<audio id="greteSong" preload="auto">
  <source src="https://open.spotify.com/track/3xwGHeuqhNf6DWJEqdXgcG?si=efa922faa2aa4a5e" type="audio/mpeg">
</audio>

<script>
let previousVotes = {};
let previousRanks = {};
let refreshInterval = 5;
let timeLeft = refreshInterval;
let pieChart;

/* üîì Aktyvuojam audio po pirmo paspaudimo */
document.addEventListener("click", function initAudio(){
  const audio = document.getElementById("greteSong");
  audio.play().then(() => {
    audio.pause();
    audio.currentTime = 0;
  }).catch(()=>{});
  document.removeEventListener("click", initAudio);
});

/* üéÜ Confetti funkcija */
function launchConfetti(){
  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 }
  });
}

/* üéµ Toast */
function showToast(text){
  const toast=document.getElementById("toast");
  toast.innerText=text;
  toast.style.display="block";

  if(text.includes("Gretƒó")){
    const audio=document.getElementById("greteSong");
    audio.currentTime=0;
    audio.play().catch(()=>{});
    launchConfetti();
  }

  setTimeout(()=>toast.style.display="none",3000);
}

/* ================= FETCH ================= */

function fetchData(){
  fetch("https://www.lrt.lt/api/v1/daily-question/2417?t="+Date.now(),{cache:"no-store"})
  .then(res=>res.json())
  .then(data=>{

    const table=document.getElementById("tbl");
    table.innerHTML=`
      <tr>
        <th>Dalyvis</th>
        <th>Balsai</th>
        <th>Pokytis</th>
        <th>%</th>
        <th>Skirtumas</th>
      </tr>`;

    let sorted=data.choices.sort((a,b)=>b.votes-a.votes);
    let topVotes=sorted[0]?.votes||0;

    sorted.forEach((c,index)=>{
      let name=c.name.replace(/\/+/g,'');
      let oldVotes=previousVotes[name]??c.votes;
      let gain=c.votes-oldVotes;

      let previousRank=previousRanks[name];

      if(gain>0){
        if(previousRank!==undefined && index===0 && previousRank!==0){
          launchConfetti();
        }

        const comment=`${name} +${gain} bals≈≥!`;
        showToast(comment);
      }

      let diff=index===0?0:topVotes-c.votes;

      table.innerHTML+=`
        <tr class="${index===0?'firstPlace':index===1?'secondPlace':index===2?'thirdPlace':''}">
          <td class="nameCell">
            <img src="${c.image||'https://via.placeholder.com/45'}">
            <strong>${index+1}. ${name}</strong>
          </td>
          <td>${c.votes.toLocaleString()}</td>
          <td class="${gain>=0?'gainUp':'gainDown'}">${gain>=0?'+':''}${gain}</td>
          <td>${c.percentage}%</td>
          <td>${diff.toLocaleString()}</td>
        </tr>`;

      previousVotes[name]=c.votes;
      previousRanks[name]=index;
    });

    updatePieChart(sorted.slice(0,5));

    document.getElementById("lastUpdate").innerHTML=
      "Atsinaujino: "+new Date().toLocaleTimeString();
    timeLeft=refreshInterval;
  });
}

function updatePieChart(top5){
  const ctx=document.getElementById('pieChart').getContext('2d');
  let labels=top5.map(c=>c.name.replace(/\/+/g,''));
  let votes=top5.map(c=>c.votes);

  if(pieChart) pieChart.destroy();

  pieChart=new Chart(ctx,{
    type:'pie',
    data:{
      labels:labels,
      datasets:[{
        data:votes,
        backgroundColor:[
          '#F6DFA6','#D9D9D9','#D7B49E','#A5D6A7','#B2DFDB'
        ]
      }]
    },
    options:{responsive:true}
  });
}

setInterval(()=>{
  timeLeft--;
  if(timeLeft<=0) fetchData();
  document.getElementById("countdown").innerHTML=
    "Atnaujinama po: "+timeLeft+" s";
},1000);

fetchData();
</script>

</body>
</html>
