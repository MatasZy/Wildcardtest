<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="utf-8">
<title>üèÜ Balsavimo rezultatai</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#141e30,#243b55);
  color:white;
  text-align:center;
  margin:0;
  padding:20px;
}

h2{margin-bottom:5px;}

#lastUpdate,#countdown{
  font-size:14px;
  opacity:0.8;
}

#aiComment{
  max-width:900px;
  margin:20px auto;
  padding:15px 20px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  border-radius:12px;
  font-size:15px;
  line-height:1.4;
  min-height:48px;
  transition:0.3s;
}

.stats{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
  gap:20px;
  max-width:1000px;
  margin:30px auto;
}

.statCard{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  padding:25px 15px;
  border-radius:15px;
  transition:0.3s;
  border:1px solid rgba(255,255,255,0.1);
}

.statCard:hover{
  transform:translateY(-5px);
  background:rgba(255,255,255,0.12);
}

.statCard.big{
  background:linear-gradient(135deg,#00c853,#4caf50);
  font-weight:bold;
}

.statNumber{
  font-size:28px;
  font-weight:bold;
  margin-bottom:8px;
}

.statLabel{
  font-size:13px;
  opacity:0.8;
  letter-spacing:0.5px;
}

table{
  width:95%;
  max-width:1000px;
  margin:auto;
  border-collapse:collapse;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  border-radius:10px;
  overflow:hidden;
}

th{
  background:rgba(255,255,255,0.15);
  padding:12px;
}

td{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

tr:hover{background:rgba(255,255,255,0.1);}

img{
  width:45px;
  height:45px;
  border-radius:50%;
  vertical-align:middle;
  margin-right:10px;
  object-fit:cover;
}

.nameCell{text-align:left;}

.progressBar{
  width:100%;
  height:8px;
  background:rgba(255,255,255,0.2);
  border-radius:5px;
  overflow:hidden;
  margin-bottom:4px;
}

.progressFill{
  height:100%;
  background:linear-gradient(90deg,#81C784,#4CAF50);
  transition:width 0.5s ease;
}

.firstPlace{
  background:linear-gradient(90deg,rgba(255,215,0,0.15),transparent);
}

.secondPlace{ background:rgba(192,192,192,0.1); }
.thirdPlace{ background:rgba(205,127,50,0.1); }

.gainUp{color:#81C784;font-weight:bold;}
.gainDown{color:#EF9A9A;font-weight:bold;}

canvas{
  max-width:900px;
  margin:40px auto;
}
</style>
</head>

<body>

<h2>üèÜ Balsavimo rezultatai</h2>
<div id="lastUpdate"></div>
<div id="countdown"></div>

<div id="aiComment">ü§ñ AI analizuoja situacijƒÖ...</div>

<div class="stats">
  <div class="statCard big">
    <div class="statNumber" id="totalVotes">0</div>
    <div class="statLabel">I≈° viso bals≈≥</div>
  </div>
  <div class="statCard">
    <div class="statNumber" id="votesPerMinute">0</div>
    <div class="statLabel">‚ö° Bals≈≥ per minutƒô</div>
  </div>
  <div class="statCard">
    <div class="statNumber" id="leaderGap">0</div>
    <div class="statLabel">ü•á Atotr≈´kis</div>
  </div>
  <div class="statCard">
    <div class="statNumber" id="leaderPercent">0%</div>
    <div class="statLabel">ü•á Lyderio dalis</div>
  </div>
</div>

<table id="tbl"></table>
<canvas id="pieChart"></canvas>

<script>
let previousVotes = {};
let previousLeader = null;
let previousGap = null;
let commentMemory = "";
let refreshInterval = 5;
let timeLeft = refreshInterval;
let pieChart;

function cleanName(name){
  return name.replace(/\/+/g,'');
}

function generateAIComment(sorted, totalGain){
  if (!sorted || sorted.length < 2) return "Duomen≈≥ nepakanka.";

  const leader = sorted[0];
  const second = sorted[1];

  const leaderName = cleanName(leader.name);
  const secondName = cleanName(second.name);

  const gap = leader.votes - second.votes;
  const gapChange = previousGap !== null ? gap - previousGap : 0;

  let comments = [];

  if (previousLeader && previousLeader !== leaderName){
    comments.push(`üö® Lyderio pasikeitimas! ${leaderName} i≈°siver≈æia ƒØ pirmƒÖ vietƒÖ.`);
  }

  if (gap < 100){
    comments.push(`üî• Tik ${gap} bals≈≥ skiria ${leaderName} ir ${secondName}! ƒÆtampa auga.`);
  } else if (gap < 300){
    comments.push(`‚öî ${leaderName} pirmauja, bet ${secondName} labai arti.`);
  }

  if (gapChange > 50){
    comments.push(`üìà ${leaderName} didina atotr≈´kƒØ (+${gapChange}).`);
  }
  if (gapChange < -50){
    comments.push(`üìâ ${secondName} sparƒçiai ma≈æina atsilikimƒÖ.`);
  }

  if (totalGain > 400){
    comments.push("‚ö° Staigus balsavimo suaktyvƒójimas!");
  } else if (totalGain > 200){
    comments.push("üìä Intensyvus balsavimas tƒôsiasi.");
  } else if (totalGain > 0){
    comments.push("‚è≥ Tempas ≈°iek tiek sulƒótƒójo.");
  } else {
    comments.push("üßä ≈†iuo metu ramu ‚Äì nauj≈≥ bals≈≥ beveik nƒóra.");
  }

  if (gap > 1000){
    comments.push(`üèÜ ${leaderName} u≈ætikrintai kontroliuoja situacijƒÖ.`);
  }

  let newComment = comments[Math.floor(Math.random()*comments.length)];

  if (newComment === commentMemory && comments.length > 1){
    newComment = comments.find(c => c !== commentMemory);
  }

  commentMemory = newComment;
  previousLeader = leaderName;
  previousGap = gap;

  return newComment;
}

function fetchData(){
  fetch("https://www.lrt.lt/api/v1/daily-question/2417?t="+Date.now(),{cache:"no-store"})
  .then(res=>res.json())
  .then(data=>{
    const table=document.getElementById("tbl");
    table.innerHTML=`
      <tr>
        <th>Dalyvis</th>
        <th>Balsai</th>
        <th>Pokytis</th>
        <th>%</th>
        <th>Skirtumas</th>
      </tr>`;

    let sorted=data.choices.sort((a,b)=>b.votes-a.votes);
    let topVotes=sorted[0]?.votes||0;
    let totalVotes=0;
    let totalGain=0;

    sorted.forEach((c,index)=>{
      let name=cleanName(c.name);
      let oldVotes=previousVotes[name]??c.votes;
      let gain=c.votes-oldVotes;

      totalGain+=gain;
      totalVotes+=c.votes;

      let diff=index===0?0:topVotes-c.votes;

      table.innerHTML+=`
        <tr class="${index===0?'firstPlace':index===1?'secondPlace':index===2?'thirdPlace':''}">
          <td class="nameCell">
            <img src="${c.image||'https://via.placeholder.com/45'}">
            <strong>${index+1}. ${name}</strong><br>
            <small>${c.song||''}</small>
          </td>
          <td>${c.votes.toLocaleString()}</td>
          <td class="${gain>=0?'gainUp':'gainDown'}">${gain>=0?'+':''}${gain}</td>
          <td>
            <div class="progressBar">
              <div class="progressFill" style="width:${c.percentage}%"></div>
            </div>
            ${c.percentage}%
          </td>
          <td>${diff.toLocaleString()}</td>
        </tr>`;

      previousVotes[name]=c.votes;
    });

    document.getElementById("totalVotes").innerHTML=totalVotes.toLocaleString();
    document.getElementById("votesPerMinute").innerHTML=
      Math.round((totalGain/refreshInterval)*60).toLocaleString();
    document.getElementById("leaderGap").innerHTML=
      (sorted[1]? (sorted[0].votes-sorted[1].votes).toLocaleString():0);
    document.getElementById("leaderPercent").innerHTML =
      totalVotes ? Math.round((sorted[0].votes/totalVotes)*100)+"%" : "0%";

    document.getElementById("aiComment").innerText =
      generateAIComment(sorted,totalGain);

    updatePieChart(sorted.slice(0,5));

    document.getElementById("lastUpdate").innerHTML=
      "Atsinaujino: "+new Date().toLocaleTimeString();

    timeLeft=refreshInterval;
  });
}

function updatePieChart(top5){
  const ctx=document.getElementById('pieChart').getContext('2d');
  let labels=top5.map(c=>cleanName(c.name));
  let votes=top5.map(c=>c.votes);

  if(pieChart) pieChart.destroy();

  pieChart=new Chart(ctx,{
    type:'pie',
    data:{
      labels:labels,
      datasets:[{
        data:votes,
        backgroundColor:[
          '#F6DFA6','#D9D9D9','#D7B49E','#A5D6A7','#B2DFDB'
        ]
      }]
    },
    options:{
      responsive:true,
      plugins:{legend:{position:'bottom'}}
    }
  });
}

setInterval(()=>{
  timeLeft--;
  if(timeLeft<=0) fetchData();
  document.getElementById("countdown").innerHTML=
    "Atnaujinama po: "+timeLeft+" s";
},1000);

fetchData();
</script>

</body>
</html>
